<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file if needed -->
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 50px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            padding: 10px;
            width: 250px;
            height: 300px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        .button img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .button-text {
            padding: 10px 0;
            font-size: 20px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Are You a Farmer or a Customer?</h1>
    
    <div class="container">
        <button class="button" onclick="goToLogin('farmer')">
            <img src="https://tse1.mm.bing.net/th?id=OIP.xvaWTP7yZO-MpWxLJ3nK1AHaHa&pid=Api&P=0&h=180.jpg" alt="Farmer"> <!-- Farmer image -->
            <div class="button-text">Farmer</div>
        </button>
        <button class="button" onclick="goToLogin('customer')">
            <img src="https://tse1.mm.bing.net/th?id=OIP.DLyBOY6GEBZasl1qsjqZ3QHaG7&pid=Api&P=0&h=180.jpg" alt="Customer"> <!-- Customer image -->
            <div class="button-text">Customer</div>
        </button>
    </div>

    <footer>
        Â© 2024 Organic Vegetables | All Rights Reserved
    </footer>

    <script>
        function goToLogin(userType) {
            if (userType === 'farmer') {
                window.location.href = 'farmerlogin.html'; // Redirect to Farmer Login Page
            } else if (userType === 'customer') {
                window.location.href = 'customer-login.html'; // Redirect to Customer Login Page
            }
        }
    </script>
</body>
</html>
