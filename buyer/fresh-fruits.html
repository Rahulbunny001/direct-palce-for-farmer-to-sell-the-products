<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="fresh-fruits.css"> <!-- Link to your CSS file -->
    
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">
            <a href="market.html">Logo</a> <!-- Replace with your logo link -->
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search for vegetables..." class="search-input">
            <button class="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div class="cart">
            <a href="cart.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span> <!-- Cart count -->
            </a>
        </div>
    </nav>
</header>

<div class="fruit-container">
    <div class="fruit-card">
        <img src="apple.jpeg" alt="Apple">
        <h3>Apple</h3>
        <p>Price: $1.00</p>
        <button class="add-to-cart" onclick="addToCart('apple',1.00,'apple.jpeg')">Add to Cart</button>
    </div>

    <div class="fruit-card">
        <img src="https://tse3.mm.bing.net/th?id=OIP.9uL9bdYXO1RW8GErkX9wBwHaE9&pid=Api&P=0&h=180.jpg" alt="Banana">
        <h3>Banana</h3>
        <p>Price: $0.50</p>
        <button class="add-to-cart" onclick="addToCart('Banana', 0.50,'https://tse3.mm.bing.net/th?id=OIP.9uL9bdYXO1RW8GErkX9wBwHaE9&pid=Api&P=0&h=180.jpg')">Add to Cart</button>
    </div>

    <div class="fruit-card">
        <img src="https://tse2.mm.bing.net/th?id=OIP.1Ns1tVShx1oAre6ZmEY1VgHaHa&pid=Api&P=0&h=180.jpg" alt="Orange">
        <h3>Orange</h3>
        <p>Price: $0.80</p>
        <button class="add-to-cart" onclick="addToCart('Orange', 0.80,'https://tse2.mm.bing.net/th?id=OIP.1Ns1tVShx1oAre6ZmEY1VgHaHa&pid=Api&P=0&h=180.jpg')">Add to Cart</button>
    </div>

    <div class="fruit-card">
        <img src="https://tse4.mm.bing.net/th?id=OIP.QfDOXlNFO14qD3gNs_QHHgHaGz&pid=Api&P=0&h=180.jpg" alt="Grapes">
        <h3>Grapes</h3>
        <p>Price: $2.00</p>
        <button class="add-to-cart" onclick="addToCart('Grapes', 2.00,'https://tse4.mm.bing.net/th?id=OIP.QfDOXlNFO14qD3gNs_QHHgHaGz&pid=Api&P=0&h=180.jpg')">Add to Cart</button>
    </div>

    <div class="fruit-card">
        <img src="https://tse2.mm.bing.net/th?id=OIP.ppxA01f9G1CIyfeARSkFdwHaFq&pid=Api&P=0&h=180.jpg" alt="Strawberry">
        <h3>Strawberry</h3>
        <p>Price: $1.50</p>
        <button class="add-to-cart" onclick="addToCart('Strawberry', '1.50','https://tse2.mm.bing.net/th?id=OIP.ppxA01f9G1CIyfeARSkFdwHaFq&pid=Api&P=0&h=180.jpg')">Add to Cart</button>
    </div>


    
</div>

<footer>
    <p>&copy; 2024 Direct Marketplace for Farmers. All rights reserved.</p>
</footer>
</body>

<script>
    
        {
        function addToCart(name, price, img) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, price, img });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount(); // Update cart count on page
        }

        // Function to update the cart count display
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cartCount").textContent = cart.length;
        }

        // Update cart count on page load
        window.onload = updateCartCount;
    }   
</script>
</html>
