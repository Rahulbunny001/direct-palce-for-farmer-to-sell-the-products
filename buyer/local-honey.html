<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="organic-vegetables.css"> <!-- Link to your CSS file -->
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="market.html">Logo</a> <!-- Replace with your logo link -->
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search for vegetables..." class="search-input">
            <button class="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div class="cart">
            <a href="cart.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span> <!-- Cart count -->
            </a>
        </div>
    </nav>

    <h1>Welcome to Organic Dairy Products</h1>
    <p>Explore our range of fresh organic Dairy products.</p>

    <div class="products">
        <div class="product">
            <img src="https://tse4.mm.bing.net/th?id=OIP.TBDecD1XK4P107PB5pAwtAHaLH&pid=Api&P=0&h=180.jpg" alt="milk" class="product-image"> <!-- Replace with your image -->
            <h2>Milk 1/2Liter</h2>
            <p>Price: $0.50</p>
            <button onclick="addToCart('Milk 1/2Liter', 0.50, 'https://tse4.mm.bing.net/th?id=OIP.TBDecD1XK4P107PB5pAwtAHaLH&pid=Api&P=0&h=180.jpg')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://5.imimg.com/data5/SELLER/Default/2023/3/NR/XP/NY/184984553/1-ltr-milk-glass-bottle-500x500.jpeg" alt="milk 1ltr" class="product-image"> <!-- Replace with your image -->
            <h2>Milk 1Liter</h2>
            <p>Price: $0.75</p>
            <button onclick="addToCart('Milk 1Liter', 0.75, 'https://5.imimg.com/data5/SELLER/Default/2023/3/NR/XP/NY/184984553/1-ltr-milk-glass-bottle-500x500.jpeg')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://5.imimg.com/data5/HJ/FX/MY-32452599/ghee-500x500.jpg" alt="Broccoli" class="product-image"> <!-- Replace with your image -->
            <h2>Panner </h2>
            <p>Price: $3.00</p>
            <button onclick="addToCart('Panner', 3.00, 'https://5.imimg.com/data5/HJ/FX/MY-32452599/ghee-500x500.jpg')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://tse1.mm.bing.net/th?id=OIP.LrB1GcopA_m1AgWljBTVOgHaE7&pid=Api&P=0&h=180.jpg" alt="cabbage" class="product-image"> <!-- Replace with your image -->
            <h2>Ghee</h2>
            <p>Price: $2.50</p>
            <button onclick="addToCart('Ghee', 2.50, 'https://tse1.mm.bing.net/th?id=OIP.LrB1GcopA_m1AgWljBTVOgHaE7&pid=Api&P=0&h=180.jpg')">Add to Cart</button>
        </div>
    </div>



    <footer>
    <p>&copy; 2024 Direct Marketplace for Farmers. All rights reserved.</p>
</footer>



    <script>
        // Function to add items to cart and save to local storage
        function addToCart(name, price, img) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: name, price: price, img: img });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount(); // Update cart count on page
        }

        // Function to update the cart count display
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cartCount").textContent = cart.length;
        }

        // Update cart count on page load
        window.onload = updateCartCount;
    </script>
</body>
</html>
