<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Optional: External CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #4CAF50;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Farmer Login</h2>
        <form id="customerLoginForm">
            <input type="text" id="username" placeholder="Enter Farmer ID" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="farmer-regist.html">Register as Farmer</a>
    </div>
</body>
<script>
        document.getElementById("customerLoginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting the default way
            
            // Get username and password values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simple login validation (replace with real authentication)
            if (username === "farmer" && password === "1234") {
                // Redirect to customer interface on successful login
                window.location.href ="D:WtProject/farmer/farmerhome.html";
            } else {
                alert("Invalid username or password");
            }
        });

</script>
</html>
